<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:panelGroup id="cadastro">
			<h:form id="cad" rendered="#{not empty disciplinamb.sala}">
				<rich:panel>
					<h:outputText value="Cadastro de Disciplinas"
						style="font-size:15px;font-weight:bold" />
					<rich:messages />
					<h:panelGrid columns="3">
						<rich:tabPanel switchType="client">
							<rich:tab header="Geral">
								<h:outputLabel value="Nome " />
								<h:inputText id="nome" value="#{disciplinamb.disciplina.nome}"
									size="14" />
								<h:message for="nome" errorClass="invalid" />

								<h:outputLabel value="Curso " />
								<h:inputText id="curso" value="#{disciplinamb.disciplina.curso}"
									size="14" />
								<h:message for="curso" errorClass="invalid" />

								<h:outputLabel value="Carga Horária " />
								<rich:inputNumberSpinner id="cargaHoraria" maxValue="160"
									minValue="1" step="1"
									value="#{disciplinamb.disciplina.cargaHoraria}" size="14">
									<h:message for="disciplina" errorClass="invalid" />
								</rich:inputNumberSpinner>
								<br></br>

								<h:outputLabel value="Tipo " />
								<h:selectOneRadio id="tipo"
									value="#{disciplinamb.disciplina.tipo}">
									<f:selectItem id="item1" itemLabel="Presencial" itemValue="1" />
									<f:selectItem id="item2" itemLabel="À distância" itemValue="2" />
									<f:selectItem id="item3" itemLabel="Presencial e à distância"
										itemValue="3" />
									<h:message for="tipo" errorClass="invalid" />
								</h:selectOneRadio>
								<br></br>

								<h:outputLabel value="Sala " />
								<h:inputText id="sala" value="#{disciplinamb.disciplina.sala}"
									size="25" />
								<rich:select enableManualInput="true"
									defaultLabel="start typing for select">
									<f:selectItems value="#{salamb.salas}" var="sala"
										itemValue="#{sala.id}"
										itemLabel="#{sala.id} (capacidade=#{sala.capacidade})" />
								</rich:select>

								<h:outputLabel value="Professor" />
								<h:inputText id="sala"
									value="#{disciplinamb.disciplina.professor}" size="25" />
								<rich:select enableManualInput="true"
									defaultLabel="start typing for select">
									<f:selectItems value="#{salamb.professores}" var="sala"
										itemValue="#{professor.id}"
										itemLabel="#{professor.id} (nome=#{sala.capacidade})" />
								</rich:select>
							</rich:tab>

							<rich:tab header="Plano de Ensino">
								<h:outputLabel value="Ementa" />
								<h:inputText id="ementa"
									value="#{disciplinamb.disciplina.ementa}" size="14" />
								<h:inputTextarea>
									<f:validateLength maximum="4000"></f:validateLength>
								</h:inputTextarea>
								<h:message for="nome" errorClass="invalid" />
								
								<h:outputLabel value="Bibliografia" />
								<h:inputText id="bibliografia"
									value="#{disciplinamb.disciplina.bibliografia}" size="14" />
								<h:inputTextarea>
									<f:validateLength maximum="4000"></f:validateLength>
								</h:inputTextarea>
								<h:message for="nome" errorClass="invalid" />
								
								<h:outputLabel value="distribuicaoAvaliacao" />
								<h:inputText id="distribuicaoAvaliacao"
									value="#{disciplinamb.disciplina.distribuicaoAvaliacao}" size="14" />
								<h:inputTextarea>
									<f:validateLength maximum="4000"></f:validateLength>
								</h:inputTextarea>
								<h:message for="nome" errorClass="invalid" />
								
								<rich:tab header="Observação">
								<h:outputLabel value="observacao" />
								<h:inputText id="observacao"
									value="#{disciplinamb.disciplina.observacao}" size="14" />
								<h:inputTextarea>
									<f:validateLength maximum="4000"></f:validateLength>
								</h:inputTextarea>
								<h:message for="nome" errorClass="invalid" />

							</rich:tab>

						</rich:tabPanel>
					</h:panelGrid>
					<h:commandButton id="gravar" action="#{disciplinamb.gravar}"
						value="Gravar" />
					<h:commandButton id="cancelar" action="#{disciplina.cancelar}"
						value="Cancelar" immediate="true" />
				</rich:panel>
			</h:form>
		</h:panelGroup>


		<rich:panel rendered="#{empty disciplinamb.disciplina}">
			<h:outputText value="Lista de Disciplinas"
				style="font-size:15px;font-weight:bold" />
			<h:form id="arg">
				<rich:toolbar height="26" itemSeparator="grid">
					<rich:toolbarGroup>
						<h:commandButton id="novo" action="#{disciplinamb.novo}"
							value="Nova Disciplina" render="cadastro" />
					</rich:toolbarGroup>
					<rich:toolbarGroup>
						<h:outputLabel value="Nome:" />
						<h:inputText id="nomeArg" value="#{disciplina.nomeArg}" />
						<h:commandButton id="pesquisar" action="#{disciplinamb.pesquisar}"
							value="Pesquisar" render="tabela" />
						<h:outputLabel value="Curso:" />
						<h:inputText id="nomeArg" value="#{salamb.nomeArg}" />
						<h:commandButton id="pesquisar" action="#{disciplinamb.pesquisar}"
							value="Pesquisar" render="tabela" />
					</rich:toolbarGroup>
					
					<h:commandButton value="Sobre!">
						<rich:componentControl target="popup" operation="show" />
					</h:commandButton>
					<rich:popupPanel id="popup" modal="false" autosized="true"
						resizeable="false">
						<f:facet name="header">
							<h:outputText value="TESP 06" style="font-weight:bold" />
						</f:facet>
						<f:facet name="controls">
							<h:outputLink value="#"
								onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
						</f:facet>
						<rich:panel>
							<h:panelGrid columns="2">
								<h:outputText value="1º Nome:" />
								<h:outputText value="Gustavo Petruceli Henriques" />
								<h:outputText value="2º Nome:" />
								<h:outputText value="Natan Lopes" />
								<h:outputText value="Matéria:" />
								<h:outputText value="Tópicos Especiais" />
								<h:outputText value="Curso:" />
								<h:outputText value="Sistemas para Internet" />
								<h:outputText value="Professor:" />
								<h:outputText value="José Humberto Cruvinel" />
							</h:panelGrid>
							<center>
								<h:commandButton value="Fechar"
									onclick="#{rich:component('popup')}.hide(); return false;"></h:commandButton>
							</center>
						</rich:panel>
					</rich:popupPanel>

				</rich:toolbar>
			</h:form>
			<h:panelGroup rendered="#{empty disciplinamb.disciplinas}">
				<h:outputText value="Nenhuma Disciplina existe" />
			</h:panelGroup>
			<h:form id="edt">
				<rich:dataTable id="tabela" var="disciplina" value="#{disciplinamb.disciplinas}"
					rendered="#{not empty disciplinamb.disciplinas}"
					onrowclick="selectRow('#{disciplina.id}')">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id " />
						</f:facet>
						<h:outputText value="#{disciplina.id}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome " />
						</f:facet>
						<h:outputText value="#{disciplina.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="curso " />
						</f:facet>
						<h:outputText value="#{disciplina.curso}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="cargaHoraria " />
						</f:facet>
						<h:outputText value="#{disciplina.cargaHoraria}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo " />
						</f:facet>
						<h:outputText value="#{disciplinamb.getTipoString(disciplina.tipo)}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Comandos " />
						</f:facet>
						<h:commandLink id="editar" action="#{disciplinamb.editar}"
							value="Editar">
							<f:setPropertyActionListener target="#{disciplinamb.id}"
								value="#{disciplina.id}" />
						</h:commandLink>
						<h:outputText value=" " />
						<h:commandLink id="excluir" action="#{disciplinamb.excluir}"
							value="Excluir" render="tabela">
							<f:setPropertyActionListener target="#{disciplinamb.id}"
								value="#{disciplina.id}" />
						</h:commandLink>
					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
